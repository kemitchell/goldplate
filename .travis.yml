language: "node_js"
script: "make lint"
sudo: true
before_script:
  - "sudo apt-get update"
  - "sudo apt-get install -y unoconv"
deploy:
  provider: "releases"
  api_key:
    secure: ""
  file:
    - "goldplate.pdf"
    - "goldplate.docx"
  skip_cleanup: true
  on:
    repo: "kemitchell/goldplate"
    branch: "master"
    tags: true
before_deploy:
  - "make goldplate.docx"
  - "make goldplate.pdf"
